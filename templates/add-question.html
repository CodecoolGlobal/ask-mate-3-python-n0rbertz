{% extends "template_client.html" %}
{% block title %}New question{% endblock %}
{% block headerbutton %}
    <a href="/">Cancel</a>
{% endblock %}
{% block wrappercontent %}
<form class="add-edit" action="" method="POST">
    <div>
        <label>Title</label>
        <input name="title">
    </div>
    <div>
        <label>Question</label>
        <textarea name="message"></textarea>
    </div>
    <button type="submit">Submit</button>
</form>
{% endblock %}
