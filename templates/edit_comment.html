{% extends "template_client.html" %}
{% block title %}Edit comment{% endblock %}
{% block headerbutton %}
    <a href="/question/{{ question_id }}">Cancel</a>
{% endblock %}
{% block wrappercontent %}
<form class="add-edit" action="" method="POST">
    {% for comment in comment_data %}
    <div>
        <label>Message</label>
        <textarea name="message">{{ comment.message }}</textarea>
    </div>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
{% endblock %}
